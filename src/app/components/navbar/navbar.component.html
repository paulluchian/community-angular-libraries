        <img src="../../../assets/logo.png" width="124" height="40"/>
    </div>
    <ul class="c-navbar__container">
        <li class="c-navbar__item" [ngClass]="{'is-active': currentPath === '/home' }"><a class="c-navbar__link" (click)="navigateTo('/home')">Home</a></li>
        <li class="c-navbar__item" [ngClass]="{'is-active': currentPath === '/events' }"><a class="c-navbar__link" (click)="navigateTo('/events')">Events</a></li>
        <li class="c-navbar__item" [ngClass]="{'is-active': currentPath === '/blog' }"><a class="c-navbar__link" (click)="navigateTo('/blog')">Blog</a></li>
        <li class="c-navbar__item" [ngClass]="{'is-active': currentPath === '/contact' }"><a class="c-navbar__link" (click)="navigateTo('/contact')">Contact</a></li>
